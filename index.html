    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        tailwind.config = {
            darkMode: 'class',

                extend: {

                            blue: '#0078D7',

    <style>
        .cmd-font { font-family: 'Consolas', 'Monaco', 'Courier New', monospace; }
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 16px;
            position: fixed;
            z-index: 50;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-win-darker dark:text-gray-200 transition-colors duration-200">

                        LT

                    <!-- Dark Mode Toggle -->

                        <i class="fas fa-sun"></i>
                    </button>
                    
                     <!-- Buy Me a Coffee -->
                    <a href="https://www.buymeacoffee.com/copypastelt" target="_blank" class="hidden md:flex items-center gap-2 bg-yellow-400 hover:bg-yellow-500 text-gray-900 px-3 py-1.5 rounded-full text-xs font-bold transition-colors shadow-sm">
                        <i class="fas fa-coffee"></i> <span data-i18n="coffee">Buy Coffee</span>
                    </a>

            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Intro -->
        <div class="text-center mb-10">
            <h2 class="text-3xl font-extrabold mb-3" data-i18n="hero_title">IT Administratoriaus Ä®rankinÄ—</h2>
            <p class="text-gray-600 dark:text-gray-400 max-w-2xl mx-auto" data-i18n="hero_desc">Greita prieiga prie svarbiausiÅ³ Windows komandÅ³ diagnostikai, tinklui ir sistemos valdymui.</p>
        </div>

        <!-- Filters -->
        <div class="flex flex-wrap justify-center gap-2 mb-8" id="categoryFilters">
            <button class="filter-btn active px-4 py-1.5 rounded-full text-sm font-medium bg-win-blue text-white shadow-sm transition-all" data-category="all" data-i18n="cat_all">Visi</button>
            <button class="filter-btn px-4 py-1.5 rounded-full text-sm font-medium bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 border border-gray-200 dark:border-gray-700 transition-all" data-category="network" data-i18n="cat_net">Tinklas</button>
            <button class="filter-btn px-4 py-1.5 rounded-full text-sm font-medium bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 border border-gray-200 dark:border-gray-700 transition-all" data-category="system" data-i18n="cat_sys">Sistema</button>
            <button class="filter-btn px-4 py-1.5 rounded-full text-sm font-medium bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 border border-gray-200 dark:border-gray-700 transition-all" data-category="disk" data-i18n="cat_disk">Diskas</button>
            <button class="filter-btn px-4 py-1.5 rounded-full text-sm font-medium bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 border border-gray-200 dark:border-gray-700 transition-all" data-category="shell" data-i18n="cat_shell">Shell & Run</button>
        </div>

        <!-- Grid -->
        <div id="cardsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be injected here via JS -->
        </div>

        <!-- No Results -->
        <div id="noResults" class="hidden text-center py-12">
            <div class="text-6xl mb-4">ðŸ˜•</div>
            <h3 class="text-xl font-bold" data-i18n="no_results">Nerasta komandÅ³</h3>
            <p class="text-gray-500" data-i18n="try_search">Pabandykite kitÄ… raktaÅ¾odÄ¯.</p>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-win-dark border-t border-gray-200 dark:border-gray-700 mt-12 py-8">
        <div class="max-w-7xl mx-auto px-4 text-center text-gray-500 dark:text-gray-400 text-sm">
            <p>&copy; 2026 Windows Cheatsheet. Open Source Project.</p>
        </div>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Copied to clipboard!</div>

    <script>
        // --- Data ---
        const commands = [
            // Network
            { id: 1, cmd: "ipconfig /all", cat: "network", desc_en: "Display full configuration information.", desc_lt: "Rodo pilnÄ… tinklo konfigÅ«racijÄ… (IP, MAC, DNS)." },
            { id: 2, cmd: "ipconfig /flushdns", cat: "network", desc_en: "Clears the DNS resolver cache.", desc_lt: "IÅ¡valo DNS sprendimÅ³ talpyklÄ… (padeda, jei neveikia svetainÄ—s)." },
            { id: 3, cmd: "ipconfig /release & ipconfig /renew", cat: "network", desc_en: "Refreshes your IP address.", desc_lt: "Atnaujina IP adresÄ… iÅ¡ DHCP serverio." },
            { id: 4, cmd: "ping google.com -t", cat: "network", desc_en: "Test connectivity continuously.", desc_lt: "Nuolatinis ryÅ¡io tikrinimas su serveriu (-t parametras)." },
            { id: 5, cmd: "netstat -an | findstr LISTEN", cat: "network", desc_en: "List open ports.", desc_lt: "Parodo visus atvirus prievadus (Ports), kurie klauso ryÅ¡io." },
            { id: 6, cmd: "netsh wlan show profiles", cat: "network", desc_en: "List saved Wi-Fi networks.", desc_lt: "Parodo visus iÅ¡saugotus Wi-Fi tinklus." },
            
            // System
            { id: 7, cmd: "sfc /scannow", cat: "system", desc_en: "Scan and repair system files.", desc_lt: "Skenuoja ir bando pataisyti sugadintus Windows sisteminius failus." },
            { id: 8, cmd: "dism /online /cleanup-image /restorehealth", cat: "system", desc_en: "Fix Windows image corruption.", desc_lt: "Pataiso Windows atvaizdÄ… (naudoti, jei sfc nepavyksta)." },
            { id: 9, cmd: "systeminfo", cat: "system", desc_en: "Detailed system configuration info.", desc_lt: "Detali informacija apie sistemÄ… (OS versija, RAM, BIOS, Hotfix)." },
            { id: 10, cmd: "gpupdate /force", cat: "system", desc_en: "Force update group policies.", desc_lt: "Priverstinai atnaujina grupÄ—s politikas (Group Policy)." },
            { id: 11, cmd: "shutdown /r /o /t 0", cat: "system", desc_en: "Restart into Advanced Boot Options.", desc_lt: "Perkrauna Ä¯ atkÅ«rimo meniu (Advanced Boot Options)." },

            // Disk
            { id: 12, cmd: "chkdsk C: /f /r", cat: "disk", desc_en: "Check disk for errors and bad sectors.", desc_lt: "Tikrina diskÄ… dÄ—l klaidÅ³ ir blogÅ³ sektoriÅ³ (reikalauja restarto)." },
            { id: 13, cmd: "diskpart", cat: "disk", desc_en: "Disk partition management tool.", desc_lt: "Disko skirsnio valdymo Ä¯rankis (atsargiai!)." },
            { id: 14, cmd: "cleanmgr", cat: "disk", desc_en: "Disk Cleanup utility.", desc_lt: "Disko valymo Ä¯rankis (paÅ¡alina temp failus)." },

            // Shell / Run
            { id: 15, cmd: "shell:AppsFolder", cat: "shell", desc_en: "Open folder with all installed apps.", desc_lt: "Atidaro aplankÄ… su visomis Ä¯diegtomis programomis." },
            { id: 16, cmd: "shell:startup", cat: "shell", desc_en: "Open current user startup folder.", desc_lt: "Atidaro dabartinio vartotojo automatinio paleidimo aplankÄ…." },
            { id: 17, cmd: "appwiz.cpl", cat: "shell", desc_en: "Programs and Features.", desc_lt: "Atidaro 'Programs and Features' langÄ… programÅ³ Å¡alinimui." },
            { id: 18, cmd: "ncpa.cpl", cat: "shell", desc_en: "Network Connections.", desc_lt: "Greitas priÄ—jimas prie tinklo plokÅ¡ÄiÅ³ nustatymÅ³." },
            { id: 19, cmd: "devmgmt.msc", cat: "shell", desc_en: "Device Manager.", desc_lt: "Atidaro Ä®renginiÅ³ tvarkytuvÄ™ (Device Manager)." },
            { id: 20, cmd: "lusrmgr.msc", cat: "shell", desc_en: "Local Users and Groups.", desc_lt: "VietiniÅ³ vartotojÅ³ ir grupiÅ³ valdymas." }
        ];

        // --- Translations ---
        const i18n = {
            lt: {
                title: "Windows ParuoÅ¡tukÄ—",
                hero_title: "IT Administratoriaus Ä®rankinÄ—",
                hero_desc: "Greita prieiga prie svarbiausiÅ³ Windows komandÅ³ diagnostikai, tinklui ir sistemos valdymui.",
                cat_all: "Visi",
                cat_net: "Tinklas",
                cat_sys: "Sistema",
                cat_disk: "Diskas",
                cat_shell: "Vykdyti (Run)",
                no_results: "Nerasta komandÅ³",
                try_search: "Pabandykite kitÄ… raktaÅ¾odÄ¯.",
                toast_msg: "Nukopijuota!",
                coffee: "Nupirk kavos"
            },
            en: {
                title: "Windows Cheatsheet",
                hero_title: "IT Admin Toolkit",
                hero_desc: "Quick access to essential Windows commands for diagnostics, networking, and system management.",
                cat_all: "All",
                cat_net: "Network",
                cat_sys: "System",
                cat_disk: "Disk",
                cat_shell: "Shell & Run",
                no_results: "No commands found",
                try_search: "Try a different keyword.",
                toast_msg: "Copied to clipboard!",
                coffee: "Buy Coffee"
            }
        };

        // --- State ---
        let currentLang = localStorage.getItem('lang') || 'lt'; // Default Lithuanian
        let currentCategory = 'all';
        let searchQuery = '';

        // --- Elements ---
        const grid = document.getElementById('cardsGrid');
        const searchInput = document.getElementById('searchInput');
        const langToggle = document.getElementById('langToggle');
        const themeToggle = document.getElementById('themeToggle');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const htmlEl = document.documentElement;
        const toast = document.getElementById('toast');

        // --- Initialization ---
        function init() {
            // Theme Check
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                htmlEl.classList.add('dark');
            } else {
                htmlEl.classList.remove('dark');
            }
            updateThemeIcon();
            
            // Lang Check
            updateLangUI();

            // Render
            render();
        }

        // --- Rendering ---
        function render() {
            grid.innerHTML = '';
            
            const filtered = commands.filter(item => {
                const matchesCat = currentCategory === 'all' || item.cat === currentCategory;
                const searchLower = searchQuery.toLowerCase();
                const matchesSearch = item.cmd.toLowerCase().includes(searchLower) || 
                                      item.desc_en.toLowerCase().includes(searchLower) || 
                                      item.desc_lt.toLowerCase().includes(searchLower);
                return matchesCat && matchesSearch;
            });

            if (filtered.length === 0) {
                document.getElementById('noResults').classList.remove('hidden');
            } else {
                document.getElementById('noResults').classList.add('hidden');
                filtered.forEach(item => {
                    const desc = currentLang === 'lt' ? item.desc_lt : item.desc_en;
                    const card = document.createElement('div');
                    card.className = "bg-white dark:bg-win-dark border border-gray-200 dark:border-gray-700 rounded-lg p-5 shadow-sm hover:shadow-md transition-shadow group flex flex-col justify-between h-full";
                    
                    card.innerHTML = `
                        <div>
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-xs font-semibold uppercase tracking-wider text-gray-400">${item.cat}</span>
                                <i class="fas fa-terminal text-gray-300 group-hover:text-win-blue transition-colors"></i>
                            </div>
                            <code class="cmd-font block text-lg font-bold text-win-blue dark:text-blue-400 mb-3 break-all cursor-pointer" onclick="copyToClipboard('${item.cmd.replace(/\\/g, '\\\\')}')" title="Click to copy">${item.cmd}</code>
                            <p class="text-sm text-gray-600 dark:text-gray-300 leading-relaxed">${desc}</p>
                        </div>
                        <div class="mt-4 pt-4 border-t border-gray-100 dark:border-gray-700 flex justify-end">
                            <button onclick="copyToClipboard('${item.cmd.replace(/\\/g, '\\\\')}')" class="text-xs font-bold text-gray-400 hover:text-win-blue dark:hover:text-white transition-colors flex items-center gap-1">
                                <i class="fas fa-copy"></i> COPY
                            </button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        }

        // --- Logic ---
        function updateThemeIcon() {
            const icon = themeToggle.querySelector('i');
            if (htmlEl.classList.contains('dark')) {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        }

        function updateLangUI() {
            langToggle.textContent = currentLang.toUpperCase();
            
            // Update static texts
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (i18n[currentLang][key]) {
                    el.textContent = i18n[currentLang][key];
                }
            });

            // Re-render cards for description language change
            render();
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const msg = i18n[currentLang].toast_msg;
                toast.textContent = msg;
                toast.className = "toast show";
                setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
            });
        }

        // --- Event Listeners ---
        
        // Search
        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value;
            render();
        });

        // Filter Buttons
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => {
                    b.classList.remove('bg-win-blue', 'text-white');
                    b.classList.add('bg-white', 'dark:bg-gray-800', 'text-gray-800', 'dark:text-gray-200');
                });
                btn.classList.remove('bg-white', 'dark:bg-gray-800', 'text-gray-800', 'dark:text-gray-200');
                btn.classList.add('bg-win-blue', 'text-white');
                currentCategory = btn.getAttribute('data-category');
                render();
            });
        });

        // Toggle Language
        langToggle.addEventListener('click', () => {
            currentLang = currentLang === 'lt' ? 'en' : 'lt';
            localStorage.setItem('lang', currentLang);
            updateLangUI();
        });

        // Toggle Theme
        themeToggle.addEventListener('click', () => {
            if (htmlEl.classList.contains('dark')) {
                htmlEl.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                htmlEl.classList.add('dark');
                localStorage.theme = 'dark';
            }
            updateThemeIcon();
        });

        // Start
        init();

    </script>
